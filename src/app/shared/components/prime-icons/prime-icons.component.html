<!-- dialog prime icon -->
<div class="list-prime-icon d-flex py-3 flex-wrap gap-5 align-items-center">
    @for(icon of listPrimeIcon; track icon.name) {
    <i class="{{ icon.code }}" (click)="onSelectIcon(icon.code)"></i>
    }
</div>
